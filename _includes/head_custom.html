<!-- Mermaid.js support -->
<style>
  .mermaid {
    background-color: white;
    border-radius: 5px;
    padding: 10px;
    margin: 20px 0;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      }
    });
  });
</script>
