<!-- Mermaid.js support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  window.addEventListener('load', function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      flowchart: { useMaxWidth: true, htmlLabels: true },
      securityLevel: 'loose'  // Fixes potential strict mode issues
    });
    mermaid.run();  // Force re-render if needed
  });
</script>
<style>
  .mermaid {
    background: white;
    margin: 1.5em 0;
    padding: 1em;
    border-radius: 4px;
    text-align: center;
  }
</style>
